version: '3.7'
services:
  app_backend:
    container_name: ip-address-management-api
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: ip-address-management-api/Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - ./ip-address-management-api:/app
    links:
      - 'app_database:app_database'
    depends_on:
      - app_database

  app_database:
    image: 'mysql:5.7'
    container_name: ip-address-management-db
    command: '--max_allowed_packet=12345678M'
    ports:
      - '3306:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: senhasecreta
      MYSQL_DATABASE: ip_address_management_db

  app_frontend:
    container_name: ip-address-management-ui
    build:
       context: .
       dockerfile: ip-address-management-ui/Dockerfile
    command: >
      sh -c "
        echo '--------- INSTALL NODE MODULES'
        ls -la
        # npm install
        echo '--------- START API SERVER FOR DEVELOPMENT'
        npm run start --host 0.0.0.0
        "
    stdin_open: true
    working_dir: /app
    ports:
      - 3000:3000
    volumes:
      - ./ip-address-management-ui:/app